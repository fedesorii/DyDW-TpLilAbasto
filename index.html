<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lil Abasto - Inicio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="body-general">
    <header class="header-principal">
        <div class="logo-contenedor">
            <img src="Imagenes/Lil abasto log.jpeg" alt="Lil Abasto Logo" class="logo-imagen">
            <span class="logo-texto">LIL ABASTO</span>
        </div>
    </header>

    <nav class="nav-principal">
        <div class="opciones-menu">
            <button class="boton-menu">Locales</button>
            <button class="boton-menu">Promociones</button>
        </div>
        <div class="buscador-contenedor">
            <i class="fas fa-search icono-buscador"></i>
        </div>
    </nav>

    <main class="main-contenido">
        <div class="contenedor-fotos">
            <div class="caja-foto">FOTO</div>
            <div class="caja-foto">FOTO</div>
        </div>
        <div class="caja-descripcion">DESCRIPCIÓN</div>
    </main>

    <footer class="footer-principal">
        <div class="info-izquierda">
            <p>Dirección / Teléfonos</p>
            <p>Horarios</p>
            <p class="derechos-reservados">Todos los derechos reservados</p>
        </div>
        <div class="info-derecha">
            <p>COMO LLEGAR</p>
            <p>CONTACTO</p>
        </div>
    </footer>
</body>
</html>
